---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: flux-system
spec:
  interval: 10m
  timeout: 10m
  dependsOn:
    - name: istio-cni
      namespace: flux-system
  chart:
    spec:
      chart: ztunnel
      version: ">=1.24.0"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 1h
  targetNamespace: istio-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  releaseName: ztunnel
