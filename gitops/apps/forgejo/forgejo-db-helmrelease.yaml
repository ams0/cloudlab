---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo-database
  namespace: flux-system
  labels:
    app: forgejo
spec:
  interval: 10m
  timeout: 5m
  targetNamespace: forgejo
  chart:
    spec:
      chart: cluster
      version: ">=0.0.10"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: flux-system
      interval: 1m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: cnpg
      namespace: flux-system
  values:
    type: postgresql
    mode: standalone
    version:
      postgresql: "18"
    cluster:
      instances: 1
      initdb:
        database: forgejo
        encoding: UTF8
        localeCType: C
        localeCollate: C
        owner: forgejo
    backups:
      enabled: false
