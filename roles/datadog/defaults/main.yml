---
# Datadog Agent configuration defaults

# Authentication
datadog_api_key: ""  # Must be set in vault
datadog_site: "datadoghq.com"  # or datadoghq.eu, us3.datadoghq.com, etc.

# Agent configuration
datadog_agent_flavor: "datadog-agent"  # or datadog-iot-agent for IoT
datadog_agent_version: "latest"
datadog_hostname: "{{ inventory_hostname }}"
datadog_tags: []  # List of tags to apply to all metrics

# Service configuration
datadog_service_enabled: true
datadog_service_state: started

# Repository configuration
datadog_apt_repo: "https://apt.datadoghq.com"
datadog_apt_key_id: "382E94DE"
datadog_apt_key_url: "https://keys.datadoghq.com/DATADOG_APT_KEY_CURRENT.public"

# Log collection
datadog_logs_enabled: false
datadog_logs_config_dir: "/etc/datadog-agent/conf.d"

# APM (Application Performance Monitoring)
datadog_apm_enabled: false
datadog_apm_non_local_traffic: false

# Process monitoring
datadog_process_agent_enabled: true

# Network monitoring
datadog_network_monitoring_enabled: false

# System probe
datadog_system_probe_enabled: false

# Integrations to enable
datadog_integrations: []

# Custom checks directory
datadog_custom_checks_dir: "/etc/datadog-agent/checks.d"

# Additional configuration
datadog_config: {}  # Additional key-value pairs for datadog.yaml

# Security
datadog_skip_ssl_validation: false